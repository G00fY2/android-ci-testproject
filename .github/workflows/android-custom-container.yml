name: Android CI

on:
  push:
    branches:
    - develop
    - master

jobs:
  my-build:
    name: Build Debug
    runs-on: ubuntu-latest
    container: eclipse-temurin:11-jdk

    steps:
      - name: Install git
        run: apt-get install git
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Build with Gradle
        run: ./gradlew assembleDebug